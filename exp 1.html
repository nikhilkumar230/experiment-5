<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greater Number</title>
</head>
<body>

<h2>Enter Two Numbers</h2>

<input type="number" id="num1" placeholder="Enter the first number">
<input type="number" id="num2" placeholder="Enter the second number">
<button onclick="findGreater()">Find Greater Number</button>

<p id="result"></p>

<script>
function findGreater() {
    // Get the input values
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    
    // Check which number is greater
    if (num1 > num2) {
        document.getElementById("result").innerHTML = num1 + " is greater than " + num2;
    } else if (num2 > num1) {
        document.getElementById("result").innerHTML = num2 + " is greater than " + num1;
    } else {
        document.getElementById("result").innerHTML = "Both numbers are equal.";
    }
}
</script>

</body>
</html>
